<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css" />
  <title>Fizzbuzz Counter</title>
</head>

<body>
  <div class="container">
    <h1>Fizzbuzz Counter</h1>
    <img id="counter-img" src="https://ak.picdn.net/shutterstock/videos/21647440/thumb/11.jpg" />
    <h2 id="change-count-head">You can count on it!</h2>
    <h3 id="number-count">0</h3>
  </div>
  <div class="button-panel">
    <button class="btn btn-primary" id="clicker">Click</button>
    <button class="btn btn-danger" id="reset">Reset</button>
  </div>
  <script src="script.js">
  </script>
</body>

</html>
